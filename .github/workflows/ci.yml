name: Java CI with Maven

# ğŸ”” TRIGGERS: CuÃ¡ndo se ejecuta
on:
  push:
    branches: [ main, develop ]  # Al hacer push a main o develop
  pull_request:
    branches: [ main ]            # Al crear PR hacia main
  workflow_dispatch:              # Permite ejecuciÃ³n manual

# ğŸ¯ JOBS: Trabajos del pipeline
jobs:

  # ===================================================================
  # JOB 1: BUILD Y TEST
  # ===================================================================
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17', '21' ]  # Probar con Java 17 y 21

    steps:
      # PASO 1: Descargar cÃ³digo del repositorio
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # PASO 2: Configurar Java
      - name: â˜• Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'  # Eclipse Temurin (recomendado)
          cache: maven               # Cache de dependencias Maven

      # PASO 3: Mostrar versiÃ³n de Java y Maven
      - name: ğŸ“‹ Display versions
        run: |
          java -version
          mvn -version

      # PASO 4: Compilar el proyecto (sin tests)
      - name: ğŸ”¨ Build with Maven
        run: mvn clean compile -DskipTests

      # PASO 5: Ejecutar tests
      - name: ğŸ§ª Run tests
        run: mvn test -Dcheckstyle.skip=true -Dpmd.skip=true

      # PASO 6: Generar reporte de cobertura
      - name: ğŸ“Š Generate JaCoCo report
        run: mvn jacoco:report

      # PASO 7: Subir reporte de cobertura (solo Java 17)
      - name: ğŸ“¤ Upload coverage reports
        if: matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30

      # PASO 8: Comentar cobertura en PR (opcional)
      - name: ğŸ’¬ Add coverage to PR
        if: github.event_name == 'pull_request' && matrix.java == '17'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80

  # ===================================================================
  # JOB 2: CODE QUALITY (Checkstyle + PMD)
  # ===================================================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test  # Se ejecuta despuÃ©s de build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Checkstyle
      - name: ğŸ¨ Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true  # No falla el pipeline, solo avisa

      # PMD
      - name: ğŸ› Run PMD
        run: mvn pmd:check
        continue-on-error: true

      # Generar reportes HTML
      - name: ğŸ“„ Generate quality reports
        run: mvn site -DskipTests

      # Subir reportes
      - name: ğŸ“¤ Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html
          retention-days: 30

      - name: ğŸ“¤ Upload PMD report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/site/pmd.html
          retention-days: 30

  # ===================================================================
  # JOB 3: PACKAGE (Crear JAR)
  # ===================================================================
  package:
    name: ğŸ“¦ Package Application
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Build JAR
        run: mvn package -DskipTests

      - name: ğŸ“¤ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopping-cart-jar
          path: target/*.jar
          retention-days: 90

  # ===================================================================
  # JOB 4: SECURITY SCAN (AnÃ¡lisis de vulnerabilidades)
  # ===================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Run dependency check
        run: mvn dependency:tree

      # Opcional: OWASP Dependency Check
      - name: ğŸ›¡ï¸ OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check || true
        continue-on-error: true