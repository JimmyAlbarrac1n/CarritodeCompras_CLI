name: Java CI with Maven

# TRIGGERS: Cuándo se ejecuta
on:
  push:
    branches: [ main, develop ]  # Al hacer push a main o develop
  pull_request:
    branches: [ main ]            # Al crear PR hacia main
  workflow_dispatch:              # Permite ejecución manual

# JOBS: Trabajos del pipeline
jobs:

  # ===================================================================
  # JOB 1: BUILD Y TEST
  # ===================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '17' ]

    steps:
      # PASO 1: Descargar código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # PASO 2: Configurar Java
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'  # Eclipse Temurin (recomendado)
          cache: maven               # Cache de dependencias Maven

      # PASO 3: Mostrar versión de Java y Maven
      - name: Display versions
        run: |
          java -version
          mvn -version

      # PASO 4: Compilar el proyecto (sin tests)
      - name: Build with Maven
        run: mvn clean compile -DskipTests

      # PASO 5: Ejecutar tests
      - name: Run tests
        run: mvn test -Dcheckstyle.skip=true -Dpmd.skip=true

      # PASO 6: Generar reporte de cobertura
      - name: Generate JaCoCo report
        run: mvn jacoco:report

      # PASO 7: Subir reporte de cobertura (solo Java 17)
      - name: Upload coverage reports
        if: matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30


  # ===================================================================
  # JOB 2: CODE QUALITY (Checkstyle + PMD)
  # ===================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test  # Se ejecuta después de build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Checkstyle
      - name: Run Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true  # No falla el pipeline, solo avisa

      # PMD
      - name: Run PMD
        run: mvn pmd:check
        continue-on-error: true

      # Generar reportes HTML
      - name: Generate quality reports
        run: mvn site -DskipTests

      # Subir reportes
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html
          retention-days: 30

      - name: Upload PMD report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/site/pmd.html
          retention-days: 30

